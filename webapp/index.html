<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drag-and-drop</title>
        <script src="main.js" async="async"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="content-wrapper">
            <h1>Drag-and-drop elements experiment</h1>
            <p id="main-instructions">
                Drag an element down from the top palette to add an element to the list.
                <br>Drag an element off the main list to delete that element.
                <br>Hover over an element to enable editing.
            </p>
            <div id="alignment">
                <div id="drag"><div></div></div>
                <div id="palette">
                    <div class="new-zone-element"><div>Text A</div></div>
                    <div class="new-zone-element"><div>Text B</div></div>
                    <div class="new-zone-element"><div>Text C</div></div>
                </div>
                <div id="main-zone">
                </div>
            </div>
        </div>
    </body>
</html>
